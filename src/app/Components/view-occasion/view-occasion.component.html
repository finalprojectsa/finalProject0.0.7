  <div class="main">
    <div class="front"  >
      <form action="">
      <nb-search [(ngModel)] = "searchValue"  id="searchValue" name="searchValue"
        type="rotate-layout" class="front" aria-valuetext="search"></nb-search>
      <!-- (keyup.enter)="search(searchValue.value)" -->
    </form>

      </div>
<div class="ViewOccasion">

  
<table *ngIf="occasionList.length>0" id="tableViewOccasion" class="front">
    <tr>
        <th>סוג אירוע</th>
        <th> תאריך</th>
        <th>קובץ הקלטה</th>
        <th>חזרה </th>
        <th>תאריך הפצה ראשונית</th>
        <th>טווח</th>
    </tr>
    <tr *ngFor="let o of filterOccasionList">
       
        <td>
            <div *ngFor="let ot of dataSer.occsionTypeList">
                <p *ngIf="o.occasionTypeCode == ot.occasionTypeCode" id="occasionTypeText">
                     {{ot.occasionTypename}}
                </p>
            </div>
        </td>
        <td>{{o.occasionDate}}</td>
        <td>{{o.recordFile}}</td>
        <td>{{o.repetition}}</td>
        <td>{{o.firstMessage}}</td>
        <td>{{o.range}}</td>
    </tr>
</table>


<br/>


<p *ngIf=" !(occasionList.length>0)" class="front" id="noOccasions">אין לך אירועים</p>
</div>

</div>
