<div class="container mx-auto px-4 h-full">
    <div class="flex content-center items-center justify-center h-full">
        <div class="w-full lg:w-6/12 px-4">
            <div
                class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0">
                <div class="rounded-t mb-0 px-6 py-6">
                    <div class="text-center mb-3">
                        <h6 class="text-blueGray-500 text-sm font-bold">הוסף</h6>
                    </div>
                    <div class="btn-wrapper text-center">
                        <button
                            class="bg-white active:bg-blueGray-50 text-blueGray-700 font-normal px-4 py-2 rounded outline-none focus:outline-none mr-2 mb-1 uppercase shadow hover:shadow-md inline-flex items-center font-bold text-xs ease-linear transition-all duration-150"
                            type="button" (click)="changeSonFlag(true)">
                            <!-- <img alt="..." class="w-5 mr-1" src="assets/img/github.svg" /> -->
                            בן
                        </button>
                        <button
                            class="bg-white active:bg-blueGray-50 text-blueGray-700 font-normal px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 uppercase shadow hover:shadow-md inline-flex items-center font-bold text-xs ease-linear transition-all duration-150"
                            type="button" (click)="changeSonFlag(false)">
                            <!-- <img alt="..." class="w-5 mr-1" src="assets/img/google.svg" /> -->
                            חתן
                        </button>
                    </div>
                    <hr class="mt-6 border-b-1 border-blueGray-300" />
                </div>
                <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                    <div class="text-blueGray-400 text-center mb-3 font-bold">
                        <small *ngIf="son">הוספת בן </small>
                        <small *ngIf="!son">הוספת חתן </small>
                    </div>
                    <form [formGroup]="addPersonForm" (ngSubmit)="submitAddPersonForm($event)">
                        <div class="relative w-full mb-3 customSize half">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlFor="grid-password">
                                שם פרטי
                            </label>
                            <input formControlName="firstName" type="email"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="שם פרטי" />
                        </div>

                        <div class="relative w-full mb-3 customSize half">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlFor="grid-password">
                                שם משפחה
                            </label>
                            <input formControlName="lastName" type="email"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="שם משפחה" />
                        </div>

                        <div class="relative w-full mb-3 customSize third">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlFor="grid-password">
                                קידומת
                            </label>
                            <input
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="קידומת" formControlName="cellDialingCode" />
                            <app-required-validation [value]="addPersonForm.controls['cellDialingCode']">
                            </app-required-validation>
                        </div>

                        <div class="relative w-full mb-3 customSize seven">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlFor="grid-password">
                                פלאפון
                            </label>
                            <input type="text"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="פלאפון" formControlName="cellphone" />
                            <app-phone-validation [phone]="addPersonForm.controls['cellphone']">
                            </app-phone-validation>
                        </div>



                        <div class="relative w-full mb-3 customSize third">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlFor="grid-password">
                                קידומת
                            </label>
                            <input
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="קידומת" formControlName="phoneDialingCode" />
                            <app-required-validation [value]="addPersonForm.controls['phoneDialingCode']">
                            </app-required-validation>
                        </div>

                        <div class="relative w-full mb-3 customSize seven">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlFor="grid-password">
                                טלפון
                            </label>
                            <input type="text"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="טלפון" formControlName="phone" />
                            <app-phone-validation [phone]="addPersonForm.controls['phone']"></app-phone-validation>
                        </div>


                        <div class="relative w-full mb-3 customSize three">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlFor="grid-password">
                                עיר
                            </label>
                            <input formControlName="city"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="עיר" />
                        </div>
                        <div class="relative w-full mb-3 customSize three">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlFor="grid-password">
                                רחוב
                            </label>
                            <input formControlName="street"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="רחוב" />
                        </div>

                        <div class="relative w-full mb-3 customSize three">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlFor="grid-password">
                                מקום תפילה
                            </label>
                            <input formControlName="davenPlace"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="מקום תפילה" />
                        </div>
                        <div class="relative w-full mb-3 customSize three">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlFor="grid-password">
                                מקום לימודים
                            </label>
                            <input formControlName="educationPlace"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="מקום לימודים" />
                        </div>
                        <div class="relative w-full mb-3 customSize three">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlFor="grid-password">
                                תואר
                            </label>
                            <input formControlName="title"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="תואר" />
                        </div>
                        <div class="relative w-full mb-3 customSize three">
                            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                htmlFor="grid-password">
                                כינוי
                            </label>
                            <input formControlName="suffix"
                                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                placeholder="כינוי" />
                        </div>
                        <div>
                            <div class="relative w-full mb-3 customSize third">
                                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                    htmlFor="grid-password">
                                    קידומת
                                </label>
                                <select
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    placeholder="קידומת" formControlName="fatherInlawDialingCode">
                                    <option *ngFor="let dC of dataSer.areaCodeList" [value]="dC">{{dC}}</option>
                                </select>
                                <app-required-validation [value]="addPersonForm.controls['fatherInlawDialingCode']">
                                </app-required-validation>
                            </div>
                            <div class="relative w-full mb-3 customSize seven">
                                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                    htmlFor="grid-password" *ngIf="son">
                                    פלאפון שווער
                                </label>
                                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2"
                                    htmlFor="grid-password" *ngIf="!son">
                                    פלאפון אב
                                </label>
                                <input type="text"
                                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    placeholder="פלאפון" formControlName="fatherInlawPhone" />
                                <app-phone-validation [phone]="addPersonForm.controls['fatherInlawPhone']">
                                </app-phone-validation>
                            </div>

                        </div>
                        <div>
                            <label class="inline-flex items-center cursor-pointer">
                                <input id="customCheckLogin" type="checkbox"
                                    class="form-checkbox border-0 text-blueGray-700 ml-1 w-5 h-5 ease-linear transition-all duration-150 rounded" />
                                <span class="ml-2 text-sm font-semibold text-blueGray-600">
                                    I agree with the
                                    <a href="javascript:void(0)" class="text-red-600">
                                        Privacy Policy
                                    </a>
                                </span>
                            </label>
                        </div>
                        <div class="text-center mt-6">
                            <input value="הוסף" [disabled]="!addPersonForm.valid"
                                class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                                type="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
